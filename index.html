<!DOCTYPE html>
<html>
    <head>
        <title>Posługiwanie się stylem</title>
    <style>
    body
    {

    }
    h1
    {
    color:orange;
    text-align:center;
    }
    img.imgBlue { border: 12px solid; color:blue; padding: 5px;}
    p.ex1 {color:red; font-family: Georgia; font-size: 24px;}

  <body>

    <p class="ex2">Tekst uzywający atrybutów klasy ex2<br>
    To drugi wiersz. Też używa klasy ex2, której na razie nie wyłączono.</p>
    <p class="ex3">To mało czytelny trzeci styl - ex3</p>
    <img src="imgl.gif" class=imgBlue>
    </body>
</html>
